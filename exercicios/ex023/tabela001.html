<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Tabelas</title>
                <style>
                     body {
                       font-family: Arial, Helvetica, sans-serif;  
                     }
                     table {
                        width: 100%;
                        min-width: 200px;
                        border-collapse: collapse; /*tabela justa*/
                        border: 5px solid rgb(18, 179, 228);
                        table-layout: auto; 
                     }
                     tr.linha {    
                        background-color: rgb(107, 55, 153);
                     }
                      td { /*linha inteira*/
                        border: 1px solid rgb(17, 33, 124); /* linha da tabela*/
                        padding: 20px;
                        color: rgb(52, 202, 14);
                        font-size: 0.8em;
                     }
                      td.dado {
                       background-color: rgb(49, 116, 204);
                     }
                </style>
</head>
<body>
      <h1>Primeira Tabela</h1> 
       <!--
          HIERARQUIA DE TABELAS (simples)
            TABLE = tabela = <table>
                TABLE ROW = linha de tabela = <tr>
                   TABLE HEADER = cabeÃ§alho de tabela 
                       TABLE DATA = dado de tabela
       -->  
       <table>
           <tr> <!-- Primeira linha-->
              <td>A1</td>
              <td>B1</td>  <!--celulas-->
              <td>C1</td>
              <td>D1</td>
              <td>E1</td>
           </tr>
           <tr class="linha">
             <td>A2</td>
             <td>B2</td>
             <td>C2</td>
             <td>D2</td>
             <td>E2</td>
          </tr>
           <tr>
             <td>A3</td>
             <td>B3</td>
             <td>C3</td>
             <td>D3</td>
             <td>E3</td>
           </tr>
           <tr>
             <td>A4</td>
             <td class="dado">B4</td>
             <td>C4</td>
             <td>D4</td>
             <td>E4</td>
           </tr>
           <tr>
              <td>A5</td>
              <td>B5</td>
              <td>C5</td>
              <td>D5</td>
              <td>E5</td>
           </tr>
           <tr>
              <td>A6</td>
              <td>B6</td>
              <td>C6</td>
              <td>D6</td>
              <td>E6</td>
           </tr>
       </table>
</body>
</html>
