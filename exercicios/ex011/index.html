<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Mídias em HTML5</title>
</head>
<body>
                <h1>Imagem dinâmica</h1>
                <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimínua o tamanho do seu navegador.</p>

                <picture>
                         <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
                         <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
                         <img src="imagens/foto-g.png" alt="imagem flexível">       
                </picture>
                <h1>Reproduzindo Áudio</h1>
                <p>Vamos aprender à reproduzir áudios em HTML5</p>
                
                <audio preload="metadata" controls autoplay loop >
                       <source src="midia/sweaty-staredown-the-soundings.mp3" type="audio/mpeg">
                       <source src="midia/sample-3.ogg.ogg" type="audio/ogg">
                       <source src="midia/sample-2.wav.wav" type="audio/wav">
