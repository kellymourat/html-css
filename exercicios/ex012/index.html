<!DOCTYPE html>
<html lang="pr-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedados no meu servidor!</p>
                
    <video width=500 poster="imagem/foto-video.jpg" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/12957890-1920-1080-30Fps.m4v" type="video/m4v">
        <source src="media/Meu-Video.webm.webm" type="video/webm">
        <source src="media/12957890-1920-1080-30Fps.ogv" type="video/ogv">
        <p>Seu navegor não tem compatibilidade com reprodução de vídeos.</p>

    </video>
        
        <h1>Inserindo vídeos do youTube</h1>
       
        <ul>
            <li><a href=""><iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=imW9Pm-ywhU3T9ag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></a>
            </li>
