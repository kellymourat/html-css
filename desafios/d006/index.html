<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Tags HTML5</title>
</head>
<body>
                <h1>Tags em HTML5</h1>
                <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre osa termos para descobrir qual tag utilizar em cada caso.
                </p>
                <ul type="square">
                    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
                    <li><abbr title="Use tag &lt;h1&gt;">Títulos</abbr></li>
                    <li><abbr title="Use tag &lt;img&gt;">Imagens</abbr></li>
                    <li><abbr title="Use tag &lt;abbr&gt;">Abreviações</abbr></li>
                    <li><abbr title="Use tag &lt;code&gt;">Códigos-fonte</abbr></li>
                    <li><abbr title="Use tag &lt;ol type=&gt;">Listas numéricas</abbr></li>
                    <li><abbr title="Use tag &lt;ul type=&gt;">Listas com demarcadores</abbr></li>
                    
                    

                </ul>
                
</body>
</html>
