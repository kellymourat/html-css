<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Desafio das imagens</title>
                <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
                <style> 
                h1 {  
                    text-align: center;
                    font-size: 3em;
                }
                img {
                    display: block;
                    margin: 0 auto;
                    max-width: 500px;
                    height: auto;
                }
                </style>
              
</head>
<body>
                <h1><strong>Desafio das imagens</strong></h1>
               
               <picture>
                   <source media="(max-width: 700px )" srcset="imagens/github-m.png" type="image/png">
                   <source media="(max-width: 800px )" srcset="imagens/github-g.png" type="image/png">
                  <img src="imagens/github-gg.png" alt="imagem/g">
               </picture>

                
</body>
</html>
