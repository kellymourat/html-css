<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Tabela</title>
                <link rel="shortcut icon" href="icons8-tabela-16.png" type="image/x-icon">
                <link rel="stylesheet" href="style/style.css">
          
</head>
<body>
     <h1>Tabela para Notas</h1>
    <table>
        <caption>Cadastro</caption>
       <thead>
          <tr>
              <th scope="col" rowspan="2">Área</th>
              <th scope="col" rowspan="2">Disciplinas</th>
              <th scope="colgroup" colspan="2" class="topn">Notas</th>
              <th scope="col" id="media" rowspan="2">Média</th>
          </tr> 
          <tr>
               <th class="headerSort" colspan="1">Nota 1</th>
               <th class="headerSort" colspan="1"> Nota 2</th>
          </tr> 
       </thead>
      <tbody>
           <tr>
             <th rowspan="4" scope="rowgroup" class="larg">Exatas</th>
             <td class="normal">Matemática</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
           </tr>
           <tr>
              <td class="normal">Física</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
           </tr>
           <tr>
             <td class="normal">Química</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
           </tr>
           <tr>
             <td class="normal">Biologia</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
           </tr>
           <tr>
             <th colspan="4" scope="row" class="cor">Média de Exatas</th>
             <td class="cor" id="mediaExatas">0.0</td>
           </tr>
           <tr>
             <th rowspan="2" scope="rowgroup" class="larg">Humanas</th>
             <td>História</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
           </tr>
           <tr>
             <td>Geografia</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
           </tr>
           <tr>
                <th colspan="4" scope="row" class="cor">Média de Humanas</th>
                <td class="cor" id="mediaHumanas">0.0</td>
           </tr>
      </tbody>
    </table>         
</body>
</html>
