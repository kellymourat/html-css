<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Desafio da mensagem</title>
                <style>
                .bloco {
                     margin-bottom: 50px;     
                }
                </style>
</head>
<body>
     <h1><strong> DESAFIO DAS MENSAGENS</strong> </h1>

     <div class="bloco">
         <p>🧁Um</p>
         <p>🛸🛸Dois</p>
         <p>🦋🦋🦋Três</p>
         <p>🐞🐞🐞🐞Quatro</p>
     </div>

     <div>
        <p>🌻🌻🌻🌻Quatro</p>
        <p>🌘🌘🌘Três</p>
        <p>🌠🌠Dois</p>
        <p>🌵Um</p>
     </div>             
</body>
